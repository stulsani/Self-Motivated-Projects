{% load staticfiles %}

<!DOCTYPE html>



<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"
      href="{% static 'style.css' %}" />
    <title>Treasuregram</title>

    <style>
    .topright {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 18px;
    }
    </style>
</head>
<body>
    <h1>TreasureGram</h1>
    {% if user.is_authenticated %}
        <div class="topright">
            <a href = "{% url 'profile' user.username %}"> {{ user.username }} </a>
            <a href = "{% url 'logout' %}"> LogOut </a>
        </div>
    {% else %}
        <div class="topright"> <a href = "{% url 'login' %}"> Log In </a> </div>
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
