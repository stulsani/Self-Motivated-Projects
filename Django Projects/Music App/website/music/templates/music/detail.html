{% extends 'music/base.html' %}
{% block title %} Album Title {% endblock %}

{% block body %}
    <h1> {{album.lbum_title}} </h1>
    <h2> {{album.artist}} </h2>


    {% for song in album.song_set.all %}
        {{ song.song_title }}
        {% if song.is_favorite %}
            <img src="http://i.imgur.com/b9b13Rd.png" />
        {% endif %}
        <br>
    {% endfor %}
{% endblock %}
