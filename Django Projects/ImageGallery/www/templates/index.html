<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ImageGallery</title>
</head>
<body>
    <h1>ImageGallery</h1>
    {% for person in people %}
    <img src="{{ person.image }}">
    <p>{{ person.name }}</p>
    <p>{{ person.title }}</p>
    <p>{{ person.email }}</p>
    {% endfor %}
</body>
</html>
