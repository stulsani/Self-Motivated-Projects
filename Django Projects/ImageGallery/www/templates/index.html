{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ImageGallery</title>
    <link rel="stylesheet" href="{% static 'normalize.css' %}"></link>
    <link rel="stylesheet" href="{% static 'main.css' %}"></link>
</head>
<body>
    <h1>ImageGallery</h1>
    <main>
      {% for person in people %}
        <section>
          <img src="{{ person.image }}">
          <h2>{{ person.name }}</h2>
          <p class="person-title">{{ person.title }}</p>
          <p class="person-title">{{ person.email }}</p>
        </section>
      {% endfor %}
    </main>
</body>
</html>
